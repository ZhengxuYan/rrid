<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="passwordScreen" class="password-screen">
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="mainContent" class="main-content hidden">
        <div class="option-selection">
            <!-- Example Option Buttons -->
            <button class="option-button" onclick="selectOption(1)">Option 1</button>
            <button class="option-button" onclick="selectOption(2)">Option 2</button>
            <button class="option-button" onclick="selectOption(3)">Option 3</button>
            <button class="option-button" onclick="selectOption(4)">Option 4</button>
        </div>
        <input type="number" id="numberInput" placeholder="Enter a number" class="hidden" />
        <button id="submitButton" onclick="generateTable()" class="hidden">Submit</button>
        <!-- Placeholder for Table -->
        <div id="outputTable" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
